<div class="game-container container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div class="infos-box">
                <h1>Room infos</h1>
                <p id="roomInfo"></p>
                <div class="form-group">
                    <input class="form-control" id="pseudo-input" autocomplete="off" type="text" value="" placeholder="Enter your name" oninput="onMyNameChange(this.value)" />
                </div>
            </div>
            <div class="infos-box">
                <h1>Scores</h1>
                <div id="playersList"></div>
            </div>
            <div class="infos-box">
                <h1>Instructions</h1>
                <div id="stateMessage"></div>
                <div class="text-center">
                    <p><a href="" data-toggle="modal" data-target="#modalRules">Dixit Rules</a></p>
                </div>
            </div>
            <div class="text-center">
                <p>You can <a href="" data-toggle="modal" data-target="#modalHowToSendUsACard">send us your own cards</a> and we will add them to the game !</p>
                <p><a href="https://julesfouchy.github.io/DixImacGallery/" target="_blank">Visit the homemade cards' gallery !</a></p>
                <p><a href="client/credits.html" target = "_blank">Credits</a></p>
            </div>
        </div>
        <div class="col-md-10 board">
            <h1 class="text-center">Your hand</h1>
            <div class="handHeight d-flex justify-content-center flex-column">
                <div id="yourHand" class="cardsList mb-4 mt-4"></div>
            </div>
            <h1 class="text-center">Game board</h1>
            <div class="d-flex justify-content-center mt-5">
                <div id="hint" class="d-flex justify-content-between flex-column"></div>
            </div>
            <div class="boardHeight d-flex justify-content-center mt-3">
                <div id="cardsAtPlay" class="cardsList  mb-4 mt-4"></div>
            </div>
        </div>
    </div>
</div>
