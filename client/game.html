<div class="game-container container">
    <div class="row">
        <div class="col-md-4">
            <h1>Room infos</h1>
            <p id="roomInfo"></p>
            <div class="form-group">
                <label for="pseudo-input">Want to change your name ?</label>
                <input class="form-control" id="pseudo-input" autocomplete="off" type="text" value="" placeholder="Enter your name" oninput="onMyNameChange(this.value)" />
            </div>
        </div>
        <div class="col-md-4">
            <h1>Instructions</h1>
            <div id="stateMessage" class="d-flex align-items-center"></div>
            <div id="hint" class="d-flex justify-content-between flex-column"></div>
        </div>
        <div class="col-md-4">
            <h1>Scores</h1>
            <div id="playersList"></div>
        </div>
    </div>
</div>
<h1 class="text-center">Game board</h1>
<div id="cardsAtPlay" class="cardsList  mb-4 mt-4"></div>
<h1 class="text-center">Your hand</h1>
<div id="yourHand" class="cardsList mb-4 mt-4"></div>
