<!DOCTYPE html>
<html>

<head>
    <title>DixImac</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <script src="set-bg-daytime.js"></script>
</head>

<body>
    <div class="homeBG">
        <div class="container-fluid home-container text-center">
            <div id = 'devCredits'></div>
            <div id = 'illuCredits'></div>
        </div>
    </div>
</body>

<script>setBgDaytime("homeBG", true)</script>
<script>
    const jules = {name: 'Jules Fouchy', link: 'https://julesfouchy.github.io/MyProjectsOverview/'}
    const laura = {name: 'Laura Dietsch', link: 'http://lauradietsch.pro/'}
    const mathilde = {name: 'Mathilde Dumoulin', link: 'https://www.instagram.com/math.edil', insta: 'https://www.instagram.com/math.edil'}
    const laurelenn = {name: 'Laurelenn Sangare', link: 'https://laurelenn-sangare.fr', insta: 'https://instagram.com/hayleiss'}
    const eva = {name: 'Eva Benharira', link: 'https://evab.mprx.eu/', insta: 'https://www.instagram.com/emoi_cb/'}

    let developppers = [jules, laura]
    let illustrators = [mathilde, laurelenn, eva]

    const shuffle = (arr) => {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    developppers = shuffle(developppers)
    illustrators = shuffle(illustrators)

    const credit = (author) =>
          (author.link ? '<a href = ' +author.link+ ' target = _blank>' : '')
        + '<b>' + author.name + '</b>'
        + (author.link ? '</a>' : '')
        + (author.insta ? 
            ' <a href = ' +author.insta+ ' target = _blank><img src = img/insta-logo-50px.png width = 20px></img></a>' : '')

    document.getElementById('devCredits').innerHTML = 
          'This application was developed by</br>'
        + credit(developppers[0])
        + ' and '
        + credit(developppers[1])
        + '.'

    document.getElementById('illuCredits').innerHTML = 
          'The amazing background illustrations were made by</br>'
        + credit(illustrators[0])
        + ', '
        + credit(illustrators[1])
        + ' and '
        + credit(illustrators[2])
        + '.'
</script>
