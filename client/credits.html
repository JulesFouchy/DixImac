<!DOCTYPE html>
<html>

<head>
    <title>DixImac</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>

<body>
    <div class="homeBG">
        <div class="container-fluid home-container text-center">
            <div id = 'devCredits'></div>
            <div id = 'illuCredits'></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

<script>
    const jules = {name: 'Jules Fouchy', link: 'https://julesfouchy.github.io/MyProjectsOverview/'}
    const laura = {name: 'Laura Dietsch', link: 'http://lauradietsch.pro/'}
    const mathilde = {name: 'Mathilde Dumoulin', insta: 'https://www.instagram.com/math.edil'}
    const laurelenn = {name: 'Laurelenn Sangare', link: 'https://laurelenn-sangare.fr', insta: 'https://instagram.com/hayleiss'}
    const eva = {name: 'Eva Benharira', insta: 'https://www.instagram.com/emoi_cb/'}

    let developppers = [jules, laura]
    let illustrators = [mathilde, laurelenn, eva]

    const shuffle = (arr) => {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    developppers = shuffle(developppers)
    illustrators = shuffle(illustrators)

    const credit = (author) =>
          (author.link ? '<a href = ' +author.link+ ' target = _blank>' : '')
        + '<b>' + author.name + '</b>'
        + (author.link ? '</a>' : '')
        + (author.insta ? 
            ' <a href = ' +author.insta+ ' target = _blank><img src = img/insta-logo-50px.png width = 20px></img></a>' : '')

    document.getElementById('devCredits').innerHTML = 
          'This application was developed by</br>'
        + credit(developppers[0])
        + ' and '
        + credit(developppers[1])
        + '.'

    document.getElementById('illuCredits').innerHTML = 
          'The amazing background illustration was made by</br>'
        + credit(illustrators[0])
        + ', '
        + credit(illustrators[1])
        + ' and '
        + credit(illustrators[2])
        + '.'
</script>
