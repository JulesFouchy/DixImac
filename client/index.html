<style type="text/css">
.selectedImage {
	border: yellow thick solid;
}
.cardImg {
	margin: 10px;
}
#cardsAtPlay {
	background: red
}
#yourHand {
	background: black
}
</style>
<input type="text" value = "RandomPlayer" onchange = "onMyNameChange(this.value)">
<div id="stateMessage"></div>
<div id="playersList"></div>
<div id="cardsAtPlay"></div>
<div id="yourHand"></div>
<script src="/socket.io/socket.io.js"></script>

<script>
	const htmlStateMessage = document.getElementById("stateMessage")
	const htmlPLayersList = document.getElementById("playersList")
	const htmlCardsAtPlay = document.getElementById("cardsAtPlay")
	const htmlYourHand = document.getElementById("yourHand")
	
	const socket = io()

	let iHaveChosenMyName = false
	let myHand = []
	let myPlayersList = []
	let myPlayerID
	let myGameMasterID
	let mySelectedCardInHandIndex = null
	let mySelectedCardAtPlayIndex = null
	let myGamePhase
	let myCardsAtPlay = []

	const onMyNameChange = (newName) => {
		iHaveChosenMyName = true
		socket.emit('ThisIsMyName', {
			name: newName
		})
	}

	const ImGameMaster = () => myPlayerID === myGameMasterID

	const GAME_MASTER_PICKING_A_CARD = 0
	const OTHER_PLAYERS_PICKING_A_CARD = 1
	const VOTING_FOR_A_CARD = 2

	const changeSelectedCardInHandFor = (index) => {
		if (index === mySelectedCardInHandIndex)
			mySelectedCardInHandIndex = null
		else
			mySelectedCardInHandIndex = index
		socket.emit('SelectedCardInHandChanged', {
			cardIndex: mySelectedCardInHandIndex
		})	
	}

	const changeSelectedCardAtPlayFor = (index) => {
		if (index === mySelectedCardAtPlayIndex)
			mySelectedCardAtPlayIndex = null
		else
			mySelectedCardAtPlayIndex = index
		socket.emit('SelectedCardAtPlayChanged', {
			cardIndex: mySelectedCardAtPlayIndex
		})	
	}

	const onCardInHandClick = (index) => {
		if (myGamePhase === GAME_MASTER_PICKING_A_CARD && ImGameMaster()
		 || myGamePhase === OTHER_PLAYERS_PICKING_A_CARD && !ImGameMaster())
		{
				changeSelectedCardInHandFor(index)
		}
		draw()
	}

	const onCardAtPlayClick = (index) => {
		if (myGamePhase === VOTING_FOR_A_CARD && !ImGameMaster()) {
			changeSelectedCardAtPlayFor(index)
		}
		draw()
	}

	const drawCardList = (html, list, onClick, selectedCardIndex) => {
		html.innerHTML = ''
		for (let i = 0; i < list.length; ++i){
			html.innerHTML +=
							 '<img src = ' + list[i] 
						    + ' width = 200'
						    + (selectedCardIndex === i ? ' class = \" selectedImage cardImg\"' : ' class = cardImg')
						    + ' onclick = "' + onClick + '( '+ i + ')\"'
						    + '></img>';
		}
	}

	const drawHand = () => drawCardList(htmlYourHand, myHand, "onCardInHandClick", mySelectedCardInHandIndex)

	const drawCardsAtPlay = () => drawCardList(htmlCardsAtPlay, myCardsAtPlay, "onCardAtPlayClick", mySelectedCardAtPlayIndex)

	const displayStateMessage = () => {
		let message
		switch(myGamePhase) {
		  case GAME_MASTER_PICKING_A_CARD:
			message = ((myGameMasterID === myPlayerID) ? "Pick a card, dear Game Master" : "Waiting for the Game Master to pick a card")
		    break
		  case OTHER_PLAYERS_PICKING_A_CARD:
		    message = ((myGameMasterID !== myPlayerID) ? 'Pick a card that would match the clue' : "Waiting for other players to pick a card")
		    break
		  case VOTING_FOR_A_CARD:
		  	message = ((myGameMasterID !== myPlayerID) ? 'Vote for a card' : 'Waiting for the other players to vote for a card')
		  	break
		  default:
		    break
		}
		htmlStateMessage.innerHTML = "<p>" + message + "</p>"
	}

	const drawPlayersList = () => {
		htmlPLayersList.innerHTML = ""
		for (let i = 0; i < myPlayersList.length; ++i){
			const player = myPlayersList[i]
			htmlPLayersList.innerHTML += "<p>"+ player.name +"</p>"
		}
	}

	const draw = () => {
		if (iHaveChosenMyName) {
			drawPlayersList()
			displayStateMessage()
			drawCardsAtPlay()
			drawHand()
		}
	}

	socket.on('NewRound', data => {
		mySelectedCardInHandIndex = null
		mySelectedCardAtPlayIndex = null
		myCardsAtPlay = []
		draw()
	})

	socket.on('ThisIsYourHand', data => {
		myHand = data.cards
		draw()
	})

	socket.on('ThisIsPlayersList', data => {
		console.log(data.playersList)
		myPlayersList = data.playersList
		draw()
	})

	socket.on('ThisIsGameMaster', data => {
		myGameMasterID = data.gameMasterID
		draw()
	})

	socket.on('ThisIsYourID', data => {
		myPlayerID = data.id
	})

	socket.on('ThisIsGamePhase', data => {
		myGamePhase = data.gamePhase
		draw()
	})

	socket.on('ThisIsCardsAtPlay', data => {
		myCardsAtPlay = data.cards
		draw()
	})

</script>
