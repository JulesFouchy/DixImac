<style type="text/css">
.selectedImage {
	border: yellow thick solid;
}
.cardImg {
	margin: 10px;
}
#cardsAtPlay {
	background: red
}
#yourHand {
	background: black
}
</style>

<div id="stateMessage"></div>
<div id="cardsAtPlay"></div>
<div id="yourHand"></div>

<script src="/socket.io/socket.io.js"></script>

<script>
	const htmlStateMessage = document.getElementById("stateMessage")
	const htmlCardsAtPlay = document.getElementById("cardsAtPlay")
	const htmlYourHand = document.getElementById("yourHand")
	
	const socket = io()

	let myHand = []
	let myPlayerList = []
	let myPlayerID
	let myGameMasterID
	let selectedImgID = null
	let mySelectedCardAtPlay = null
	let myGamePhase
	let myCardsAtPlay = []

	const ImGameMaster = () => myPlayerID === myGameMasterID

	const GAME_MASTER_PICKING_A_CARD = 0
	const OTHER_PLAYERS_PICKING_A_CARD = 1
	const LOOKING_FOR_GAME_MASTER_CARD = 2

	const changeSelectedCardInHandFor = (index) => {
		if (index === selectedImgID)
			selectedImgID = null
		else
			selectedImgID = index
		socket.emit('SelectedCardChanged', {
			cardIndex: selectedImgID
		})	
	}

	const changeSelectedCardAtPlayFor = (index) => {
		if (index === mySelectedCardAtPlay)
			mySelectedCardAtPlay = null
		else
			mySelectedCardAtPlay = index
		socket.emit('SelectedCardAtPlayChanged', {
			cardIndex: mySelectedCardAtPlay
		})	
	}

	const onCardInHandClick = (index) => {
		if (myGamePhase === GAME_MASTER_PICKING_A_CARD && ImGameMaster()
		 || myGamePhase === OTHER_PLAYERS_PICKING_A_CARD && !ImGameMaster())
		{
				changeSelectedCardInHandFor(index)
		}
		draw()
	}

	const onCardAtPlayClick = (index) => {
		if (myGamePhase === LOOKING_FOR_GAME_MASTER_CARD && !ImGameMaster()) {
			changeSelectedCardAtPlayFor(index)
		}
		draw()
	}

	const drawCardList = (html, list, onClick, selectedCardIndex) => {
		html.innerHTML = ''
		for (let i = 0; i < list.length; ++i){
			html.innerHTML +=
							 '<img src = ' + list[i] 
						    + ' width = 200'
						    + (selectedCardIndex === i ? ' class = \" selectedImage cardImg\"' : ' class = cardImg')
						    + ' onclick = "' + onClick + '( '+ i + ')\"'
						    + '></img>';
		}
	}

	const drawHand = () => drawCardList(htmlYourHand, myHand, "onCardInHandClick", selectedImgID)

	const drawCardsAtPlay = () => drawCardList(htmlCardsAtPlay, myCardsAtPlay, "onCardAtPlayClick", mySelectedCardAtPlay)

	const displayStateMessage = () => {
		let message
		switch(myGamePhase) {
		  case GAME_MASTER_PICKING_A_CARD:
			message = ((myGameMasterID === myPlayerID) ? "Pick a card, dear Game Master" : "Waiting for the Game Master to pick a card")
		    break
		  case OTHER_PLAYERS_PICKING_A_CARD:
		    message = ((myGameMasterID !== myPlayerID) ? 'Pick a card that would match the clue' : "Waiting for other players to pick a card")
		    break
		  case LOOKING_FOR_GAME_MASTER_CARD:
		  	message = ((myGameMasterID !== myPlayerID) ? 'Vote for a card' : 'Waiting for the other players to vote for a card')
		  	break
		  default:
		    break
		}
		htmlStateMessage.innerHTML = "<p>" + message + "</p>"
	}

	const drawPlayerList = () => {
		/*ctx.font = '25pt Calibri';
		for (let i = 0; i < myPlayerList.length; ++i){
			const player = myPlayerList[i]
			ctx.fillStyle = player.color;
			ctx.fillText(player.name, 30, 30 + 40 * i)
			if (i == myGameMasterIndex) {
				ctx.beginPath();
				ctx.arc(15, -10 + 30 + 40 * i, 10, 0, 2 * Math.PI);
				ctx.fill();
			}
		}*/
	}

	const draw = () => {
		//ctx.clearRect(0, 0, 500, 500)
		//drawPlayerList()
		displayStateMessage()
		drawCardsAtPlay()
		drawHand()
	}

	socket.on('ThisIsYourHand', data => {
		myHand = data.cards
		draw()
	})

	socket.on('PlayerListChanged', data => {
		myPlayerList = data.playerList
		draw()
	})

	socket.on('ThisIsGameMaster', data => {
		myGameMasterID = data.gameMasterID
		draw()
	})

	socket.on('ThisIsYourID', data => {
		myPlayerID = data.id
	})

	socket.on('ThisIsGamePhase', data => {
		myGamePhase = data.gamePhase
		draw()
	})

	socket.on('ThisIsCardsAtPlay', data => {
		myCardsAtPlay = data.cards
		draw()
	})

</script>
