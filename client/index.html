<script>
	//const ctx = document.getElementById("ctx").getContext("2d")
	//const canvas = document.querySelector('canvas')
	const html = document.getElementById("main")
	const socket = io()

	let myHand = []
	let myPlayerList = []
	let myPlayerID
	let myGameMasterID
	let selectedImgID = null
	let myGameState = 0

	const GAME_MASTER_PICKING_A_CARD = 0
	const OTHER_PLAYERS_PICKING_A_CARD = 1
	const LOOKING_FOR_GAME_MASTER_CARD = 2

	const onImgClick = (id) => {
		if (id === selectedImgID)
			selectedImgID = null
		else
			selectedImgID = id
		socket.emit('SelectedCardChanged', {
			cardIndex: id
		})
		draw()
	}

	const drawHand = () => {
		for (let i = 0; i < myHand.length; ++i){
			html.innerHTML += '<img src = ' + myHand[i] 
						    + ' width = 200'
						    + (selectedImgID == i ? ' class = selectedImage' : '')
						    + ' onclick = "onImgClick( '+ i + ')\"'
						    + '></img>';
			/*const cardW = 100
			const cardH = 150
			const cardSpacing = 0
			const img = new Image()
			img.onload = () => ctx.drawImage(img, i * (cardW+cardSpacing), 0)
			img.src = myHand[i]*/
		}
	}

	const displayStateMessage = () => {
		let message
		switch(myGameState) {
		  case GAME_MASTER_PICKING_A_CARD:
			message = ((myGameMasterID === myPlayerID) ? "Pick a card, dear Game Master" : "Waiting for the Game Master to pick a card")
		    break
		  case OTHER_PLAYERS_PICKING_A_CARD:
		    message = ((myGameMasterID !== myPlayerID) ? 'Pick a card that would match the clue' : "Waiting for other players to pick a card")
		    break
		  case LOOKING_FOR_GAME_MASTER_CARD:
		  	message = ((myGameMasterID !== myPlayerID) ? 'Vote for a card' : 'Waiting for the other players to vote for a card')
		  	break
		  default:
		    break
		}
		html.innerHTML += "<p>" + message + "</p>"
	}

	const drawPlayerList = () => {
		/*ctx.font = '25pt Calibri';
		for (let i = 0; i < myPlayerList.length; ++i){
			const player = myPlayerList[i]
			ctx.fillStyle = player.color;
			ctx.fillText(player.name, 30, 30 + 40 * i)
			if (i == myGameMasterIndex) {
				ctx.beginPath();
				ctx.arc(15, -10 + 30 + 40 * i, 10, 0, 2 * Math.PI);
				ctx.fill();
			}
		}*/
	}

	const draw = () => {
		html.innerHTML = ''
		//ctx.clearRect(0, 0, 500, 500)
		//drawPlayerList()
		displayStateMessage()
		drawHand()
	}

	socket.on('HandChanged', data => {
		myHand = data.cardsImgData
		draw()
	})

	socket.on('PlayerListChanged', data => {
		myPlayerList = data.playerList
		draw()
	})

	socket.on('GameMasterChanged', data => {
		myGameMasterID = data.gameMasterID
		draw()
	})

	socket.on('ThisIsYourID', data => {
		myPlayerID = data.id
	})

	socket.on('GameStateChanged', data => {
		myGameState = data.gameState
		draw()
	})

</script>
